<html>
    <head>
        <title>Roll Dice!</title>
    </head>
    <body>
        <div id="dice">Roll the dice!</div>
        <button id="roll">Roll</button>
        <script>
            document.getElementById('roll').onclick = () => {
                document.getElementById('dice').innerText = Math.floor(Math.random() * 10) + 1;
            };
        </script>

    </body>
</html>

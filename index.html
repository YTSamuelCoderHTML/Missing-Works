<html>
    <head>
        <title>Counter App!</title>
    </head>
    <body>
        <div id="counter">0</div>
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="reset">Reset</button>
        <script>
            let count = 0;
            const counter = document.getElementById('counter');
            document.getElementById('increment').onclick = () => counter.innerText = ++count;
            document.getElementById('decrement').onclick = () => counter.innerText = --count;
            document.getElementById('reset').onclick = () => counter.innerText = count = 0;
        </script>

    </body>
</html>
